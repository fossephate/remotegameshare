	<script>
		
		$("#videoCanvas2")[0].style.height = "100%";

		let url = "wss://twitchplaysnintendoswitch.com/8002/";

		// Default 512*1024 (512kb).

		let player = new JSMpeg.Player(url, {

		});
		player.play();
